<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Validator</title>
  <style>
    *::before, *::after, * {
      box-sizing: border-box;
    }

    body {
      background-color: hsl(261, 88%, 17%);
      color: hsl(261, 88%, 90%);
      text-align: center;
    }

    .strength-meter {
      position: relative;
      height: 2rem;
      width: 90%;
      border: 3px solid hsl(261, 88%, 57%);
      border-radius: 1rem;
      margin: 0 auto;
      overflow: hidden;
    }

    .strength-meter::before {
      content: '';
      position: absolute;
      left: 0;
      height: 100%;
      width: calc(1% * var(--strength));
      background-color: hsl(261, 88%, 67%);
      border-radius: 1rem;
      transition: width 200ms;
    }

    .password-input {
      margin-top: 1rem;
      width: 90%;
      padding: .25rem .72rem;
      background-color: hsl(261, 88%, 25%);
      color: white;
      border: 1px solid hsl(261, 88%, 57%);
      outline: none;
    }

    .password-input:focus {
      border-color: hsl(261, 88%, 70%);
      text-align: center;
      border-radius: .3rem;
    }

    .reasons > * {
      margin-top: .5rem;
      color: hsl(261, 88%, 80%)
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Password Strength Validation</h1>
  <div class="strength-meter" id="strength-meter"></div>
  <input class="password-input" id="password-input" type="text" autofocus aria-labelledby="password" value="password">
  <div id="reasons" class="reasons"></div>
</body>
</html>
